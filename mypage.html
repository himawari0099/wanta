<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Wanta - mypage</title>
<link rel="stylesheet" href="css/ress.css">
<link rel="stylesheet" href="css/mypage.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


</head>
<body>

  <!-- マイページ画面 mypage -->
  <div id="sc_mypage">
    <header>
      <button><a href="mypage.html"><img src="img/icon-logo.png" alt=""></a></button>
      <h1>マイページ</h1>
      <button><img src="img/icon-menu.png" alt=""></button>
    </header>
    <main>


      <div class="userBox">
        <img src="img/icon.png" alt="">
        <p>デッドプール信者様</p>
      </div>

      <div class="userInfo">
        <h2>お気に入り映画</h2>
        <ul class="movieList">
          <li><img src="img/movie03.jpg" alt=""></li>
          <li><img src="img/movie03.jpg" alt=""></li>
          <li><img src="img/movie03.jpg" alt=""></li>
          <li><img src="img/movie03.jpg" alt=""></li>
        </ul>
      </div>
      <div class="userInfo">
        <h2>視聴履歴</h2>
        <ul class="movieHistory">
          <li><img src="img/movie03.jpg" alt=""></li>
          <li><img src="img/movie03.jpg" alt=""></li>
          <li><img src="img/movie03.jpg" alt=""></li>
          <li><img src="img/movie03.jpg" alt=""></li>
        </ul>
      </div>
      <div class="userInfo">
        <h2>フレンド一覧</h2>
        <ul class="friendList">
          <li><img src="img/friend.png" alt=""><span>フレンド</span></li>
          <li><img src="img/friend.png" alt=""><span>フレンド</span></li>
          <li><img src="img/friend.png" alt=""><span>フレンド</span></li>
          <li><img src="img/friend.png" alt=""><span>フレンド</span></li>
          <li><img src="img/friend.png" alt=""><span>フレンド</span></li>
          <li><img src="img/friend.png" alt=""><span>フレンド</span></li>
          <li><img src="img/friend.png" alt=""><span>フレンド</span></li>
          <li><img src="img/friend.png" alt=""><span>フレンド</span></li>
          <li><img src="img/friend.png" alt=""><span>フレンド</span></li>
        </ul>
        <div class="btnMoreWrap"><button><i class="fas fa-angle-down"></i><span>もっと見る</span></button></div>
      </div>

      <div class="userInfo">
        <h2>通知</h2>
        <ul class="notification">
          <li>
            <div>
              <p><img src="img/friend.png" alt=""></p>
              <div>
                <p>わんこからフレンド申請が届きました</p>
                <p><span></span><span>50秒前</span></p>
              </div>
            </div>
            <div>
              <button><i class="fas fa-check-circle"></i></button>
              <button><i class="fas fa-times-circle"></i></button>
            </div>
          </li>

          <li>
            <div>
              <p><img src="img/friend1.png" alt=""></p>
              <div>
                <p>わんたんから映画の招待が届きました</p>
                <p><span>スパイダーマン&emsp;ホームカミング</span><span>50秒前</span></p>
              </div>
            </div>
            <div>
              <button><i class="fas fa-check-circle"></i></button>
              <button><i class="fas fa-times-circle"></i></button>
            </div>
          </li>

          <li>
            <div>
              <p><img src="img/icon-logo.png" alt=""></p>
              <div>
                <p>予約していた映画が５分後に開始します</p>
                <p><span>ヴェノム</span><span>2分前</span></p>
              </div>
            </div>
            <div>
              <button><i class="fas fa-check-circle"></i></button>
              <button><i class="fas fa-times-circle"></i></button>
            </div>
          </li>
        </ul>
      </div>


    </main>
  </div>


  <!-- フッター -->
  <nav id="global-nav">
		<ul>
			<li><a href="movie-search.html"><i class="fas fa-film"></i>映画を探す</a></li>
			<li><a href="room-search.html"><i class="fas fa-search"></i>ルームを探す</a></li>
		</ul>
	</nav>
  <script type="text/javascript" src="//typesquare.com/3/tsst/script/ja/typesquare.js?5b49521a4774449c972b1df2e90393a3" charset="utf-8"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
